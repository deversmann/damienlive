---
layout: page
---

<h2>Tags</h2>
{% assign t = site.tags | sort %}
{% for tag in t %}
<h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
<ul>
    {% for post in tag[1] %}
        <li>{{ post.date | date: '%B %d, %Y' }}: 
        <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
