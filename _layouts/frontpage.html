---
layout: default
---

<!-- Banner -->
<div id="banner-wrapper">
    <div id="banner" class="box container">
        <div class="row">
            <div class="col-7 col-12-medium">
                <h2>Welcome to DamienLIVE</h2>
                <p>The Writings, Ramblings, Speeches and Presentations of Damien Eversmann</p>
            </div>
            <div class="col-5 col-12-medium">
                <ul>
                    <li><a href="/blog/publications" class="button large icon solid fa-pen-square">Publications</a></li>
                    <li><a href="/blog/videos" class="button alt large icon solid fa-play-circle">Videos</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Main -->
{% assign len = content | strip | size %}
{% if len > 0 %}
<div id="main-wrapper">
    <div class="container">
        {{ content }}
    </div>
</div>
{% endif %}
